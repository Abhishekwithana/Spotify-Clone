<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify  clone</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <nav>
        <ul>
        <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify </li>
        <li> Home </li>
        <li> About </li>
    </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Songs Of Your Playlist -</h1>
        <div class="songItemContainer">
            <div class="songItem">
               <img src="cover1.jpg" alt="1"> 
               <span> Night Changes - One Direction</span>
               <span class="songlistplay"><span class="timestamp"> 4:00 <i id="0" class=" fa-solid songItemPlay fa-circle-play "></i></span> </span>
            </div>

            <div class="songItem">
                <img src="Cover2.jpg" alt="2"> 
                <span> Kyon - Papon </span>
                <span class="songlistplay"><span class="timestamp"> 4:45 <i id="1" class=" fa-solid songItemPlay fa-circle-play "></i></span> </span>
             </div>

             <div class="songItem">
                <img src="Cover3.jpg" alt="3"> 
                <span> Jadugar - Paradox </span>
                <span class="songlistplay"><span class="timestamp"> 3:08 <i id="2" class=" fa-solid songItemPlay fa-circle-play "></i></span> </span>
             </div>

             <div class="songItem">
                <img src="Cover4.jpg" alt="4"> 
                <span> Chehre - MC Square </span>
                <span class="songlistplay"><span class="timestamp"> 2:42 <i id="3" class=" fa-solid songItemPlay fa-circle-play "></i></span> </span>
             </div>

             <div class="songItem">
                <img src="Cover5.jpg" alt="5"> 
                <span> Naina Ki Talwar - MC Square</span>
                <span class="songlistplay"><span class="timestamp"> 2:43 <i id="4" class=" fa-solid songItemPlay fa-circle-play "></i></span> </span>
             </div>

        </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">   
      <div class="icons">
         <!-- fontawesome website is used -->
        <i class="fa-solid fa-2x fa-backward"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward"></i>
        
    </div>
       <div class="songInfo">
          <img src="music.gif" width="42px" alt="" id="gif"> Night Changes - One Direction
       </div>
    </div>

    <script src="https://kit.fontawesome.com/d145129560.js" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
